  <form>
    <div class="mb-3">

    <div class="mb-3">

    </div>

      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="5" placeholder="Votre message" required></textarea>

    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
